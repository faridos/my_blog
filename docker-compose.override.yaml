version: '3.4'

services:

  app:
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8008:8000"
    volumes:
      - .:/app  # just in dev
    depends_on:
      - monitoring
      - postgres
      - rabbitmq

  monitoring:
    image: 3megawatt/dev-recruiting-challenge-monitor
    ports:
      - 5000:5000
    networks:
      - main
    hostname: monitoring_service
